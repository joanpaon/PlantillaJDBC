# Run Token in Command Line
run.token.value=JAPO-Omicron-0

# ---

# Conexi\u00f3n - Protocolo - MariaDB
db.conn.prot=jdbc:mariadb

# Conexi\u00f3n - Maquina - Nombre/IP
#db.conn.host=127.0.0.1
db.conn.host=localhost

# Conexi\u00f3n - Puerto ( Predeterminado )
db.conn.port=3306

# Conexi\u00f3n - Nombre Base de Datos
db.conn.name=inventario

# Conexi\u00f3n - Usuario
db.conn.user=usuario

# Conexi\u00f3n - Contrase\u00f1a
db.conn.pass=usuario

# Sentencia - Tipo de Acceso
db.stmt.access_type=TYPE_FORWARD_ONLY

# Sentencia - Concurrencia
db.stmt.concurrency=CONCUR_READ_ONLY

